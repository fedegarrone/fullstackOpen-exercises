<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form exercise</title>
    <link rel="stylesheet" href="./asset/css/form.style.css" />
  </head>
  <body>
    <h1>Form practice</h1>
    <form action="">
      <ul>
        <li>
          <label>Nombre: <input type="text" name="user_name" /></label>
        </li>
        <li>
          <label>Email: <input type="email" name="user_email" /></label>
        </li>
        <li>
          <label
            >Mensaje: <textarea name="msg" cols="30" rows="10"></textarea>
          </label>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </body>
</html>
